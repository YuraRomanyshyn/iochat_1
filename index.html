<!DOCTYPE html>
<html>
<head>
	<title>Chat</title>
	<meta charset="utf-8" />
	<script type="text/javascript" src="https://cdn.socket.io/socket.io-1.4.5.js">	
	</script>
	<style type="text/css">
		body {
			margin: 0;
			font-size: 25px;
		}
		.panel {
			position: fixed;
			bottom: 0;
			left: 0;
			width: 100%;
			padding: 10px;
			box-sizing: border-box;
			background: #d3d3d3;
		}
		input {
			font-size: inherit;
			width: 100%;
		}
		.input {
			display: flex;

		}
		.input-left {
			max-width: 20%;
			padding-right: 0.3em; 
		}
		.input-left .input-right {
			flex-grow: 1;
		}
	</style>
</head>
<body>
	<div id="message">
		<p id="greeting" align="center">SECRET | CHAT</p>
	</div>
	<div class="panel">
	<form onsubmit="sendMessage(this.nickname.value this.message.value);">
		<div class="inputs">
			<div class="input-left">
				<input type="text" name="nickname" placeholder="nickname" autofocus="on" autocomplete="on" />
			</div>
			<div class="input-right">
				<input type="text" name="message" placeholder="message" autocomplete="on" />
			</div>
			<input type="submit" style="display: none;">
		</div>
	</form>	
	</div>

	<script type="text/javascript">
		var socket = io({transports: ['websocket']});
		var messageContainer = document.getElementById('message');

		socket.on('message', function(data) {

		});

		function sendMessage(nickname, message) {
			if(nickname && message) {
				socket.emit('message', {nickname: nickname, message: message });
				renderMessage({nickname: nickname, message: message })
			}
		}

		function renderMessage(data) {
			var div = document.createElement('DIV');
			div.innerHTML = '<span><strong>' + data.nickname + ':</strong>' + data.message + '<span>';
			messageContainer.insertBefore(div, messageContainer.firstChild);
			document.getElementById('greeting').style.display = 'none';
		}
	</script>
</body>
</html>
